<div class="modal fade" id="captura" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Nueva captura</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="capturar.php" method="post" enctype="multipart/form-data"  class="text-center" >
                           
                        <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Nombre</label>  
      <input type="text" class="form-control" placeholder="Nombre Completo" required title="Por favor ingrese nombre sin acentos-Máximo 20 caracteres." pattern="[a-z-A-Z- ]{3,20}" name="nombre">
    </div>
    <div class="form-group col-md-6">
         <label for="input">Apellidos</label>
      <input type="text" class="form-control" placeholder="Apellidos" required title="Por favor ingrese nombre sin acentos-Máximo 20 caracteres." pattern="[a-z-A-Z- ]{3,20}" name="apellidos">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Email</label>
      <input type="email" class="form-control" placeholder="Correo Electrónico" required name="correo">
    </div>
    <div class="form-group col-md-6">
      <label for="input">Teléfono</label>
      <input type="text" class="form-control" title="Por favor ingrese número de teléfono a 10 dígitos." pattern="[0-9]{1,10}" required placeholder="Celular o Casa" name="telefono">
    </div>
  </div>

<div class="form-row">
   
                        
   <label  class="text-center">Mensaje</label>
      <input type="text" class="form-control" id="inputZip" required name="mensaje" pattern="[a-z-A-Z-0-9 ]{6,60}" >
  </div><br>
           
  
               <button type="submit" class="btn btn-primary">Guardar</button>
                  </form> 
      </div>
    
    </div>
  </div>
